
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标注系统登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/plugins/css/font.css">
    <link rel="stylesheet" href="/plugins/css/xadmin.css">
    <script src="/plugins/js/jquery-2.1.4.min.js"></script>
    <script src="/js/u_login.js"></script>

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">文本标注系统</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form" id="login-form">
            <input id="username" name="username" placeholder="用户名" type="text" class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input  type="button" value="登录"  style="width:100%;" id="login-submit">
            <hr class="hr20" >
            <a style="float: right" onclick="userRegister()">没有账号？我要注册</a>
        </form>


        <form class="layui-form" id="register-form" style="display: none;">
            <input id="usernamer" name="usernamer" placeholder="用户名" type="text" class="layui-input" >
            <hr class="hr15">
            <input id="passwordr" name="passwordr" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input id="emailr" name="emailr" placeholder="邮箱" type="text" class="layui-input">
            <hr class="hr15">
            <input  type="button" value="注册"  style="width:100%;" id="register-submit">
            <hr class="hr20" >
            <a style="float: right" onclick="userLogin()">已有账号？我要登陆</a>
        </form>
    </div>
</body>



</html>
